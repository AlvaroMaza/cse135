<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- Add your CSS and JavaScript files here -->
    <!-- For example: -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- <script src="script.js"></script> -->
    <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>CRUD Table</h1>
            <div class="buttons-container">
              <button id="logout-button">Logout</button>
              <a href="./index.php">
                <button>Go to Dashboard</button>
              </a>
            </div>
          </div>
    </header>
    
    <main>
        <zing-grid src="https://reporting.cse135spain.site/api/db"  
        caption="CRUD Endpoint"
        params=‘{“idKey”:“username”}’
        editor-controls
        pager
        page-size="5"
        layout="row"></zing-grid>
    </main>
    
    <footer>

    </footer>
    <script>

        window.onload = function() {
          var sessionID = sessionStorage.getItem('id');

          // Send a GET request to the API endpoint
          var url = "https://reporting.cse135spain.site/api/db/" + sessionID;
          var xhr = new XMLHttpRequest();
          xhr.open("GET", url, true);
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                var isAdmin = response.admin;

                // Hide the CRUD button if the user is not admin
                if (!isAdmin) {
                  window.location.href = "./index.php";
                }
              } else {
                // Redirect to index.php in case of a 500 error
                window.location.href = "./login.html";
              }
            }
          };
          xhr.send();
        };

        // Add a click event listener to the logout button
        document.getElementById("logout-button").addEventListener("click", function() {
          // Clear the authentication token from the session storage
          sessionStorage.removeItem("auth_token");
          
          // Redirect the user to the login page
          window.location.href = "./logout.html";
        });
      </script>
</body>
</html>
