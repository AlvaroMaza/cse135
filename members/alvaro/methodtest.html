<!DOCTYPE html>
<html>
<head>
  <title>HW5</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>HTTP with JavaScript</h1>
  <form>
    <label for="id">ID:</label>
    <input type="number" id="id" name="id"><br>

    <label for="article_name">Article Name:</label>
    <input type="text" id="article_name" name="article_name"><br>

    <label for="article_body">Article Body:</label>
    <textarea id="article_body" name="article_body"></textarea><br>


    <label for="methodSelect">Select Request Method:</label>
    <select id="methodSelect">
      <option value="fetch">Fetch API</option>
      <option value="xml">XMLHttpRequest</option>
    </select>

    <label for="date">Date:</label>
    <input type="text" id="date" name="date" readonly>


    <button type="button" id="postBtn">POST</button>
    <button type="button" id="getBtn">GET</button>
    <button type="button" id="putBtn">PUT</button>
    <button type="button" id="deleteBtn">DELETE</button>
  </form>
  <output id="response"></output>
  <script type="module" src="methodScript.js"></script>
</body>
</html>
