<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404 Not Found (o si)</title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 30px;
		}
		h1 {
			font-size: 36px;
			margin: 0 0 20px;
		}
		p {
			margin: 0 0 20px;
		}
		a {
			color: #3366cc;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404 Not Found</h1>
		<p>Sorry, the requested page is not available in this server.</p>
		<p><a href="/">Return to homepage</a></p>
	</div>
</body>
</html>
